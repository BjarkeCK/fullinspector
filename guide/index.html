<!DOCTYPE html>
<html>
<head>
    <title>Full Inspector Documentation</title>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- marked -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    
    <!-- highlight.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- ditto -->
    <script src="./js/ditto.js"></script>
    <link rel="stylesheet" href="./css/ditto.css">
</head>
<body>
    <!-- essential -->
    
    <div id="sidebar"></div>
    <div id="content"></div>
    
    <div id="edit">suggest an edit</div>
    
    <div id="hide"></div>


    <!-- optional -->
    <div id="loading">Loading ...</div>
    <div id="error"></div>

    <script>
        // essential settings
        ditto.index = "index.md",
        ditto.sidebar_file = "sidebar.md",

        // optional settings if you want github search
        ditto.github_username = "jacobdufault";
        ditto.github_repo = "fullinspector";

        // where the docs are actually stored on github - so you can edit
        ditto.base_url = "https://github.com/jacobdufault/fullinspector/edit/gh-pages/guide";

        // run
        ditto.run();
    </script>
</body>
</html>
