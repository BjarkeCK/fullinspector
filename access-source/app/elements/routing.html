<script src='../bower_components/page/page.js'></script>

<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function(c) {
      app.route = 'home';

      // TODO: Better hash scrolling. We need to find a way to get the onload event.
      if (c.hash === 'help') {
        setTimeout(function() {
          console.log(document.getElementById('helpContent'));
          document.getElementById('helpContent').scrollIntoView(true);
        }, 250);
      }
    });

    page(app.baseUrl, function() {
      app.route = 'home';
    });

    page('/docs', function() {
      app.route = 'docs';
    });

    /*
    page('/users/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });
    */

    page('/access', function() {
      app.route = 'access';
      app.params = {
        'name': 'Jacob',
      };

      //console.log(this.$.xhr);
      /*
      document.getElementById('xhr').send(
        {url: "http://fullinspector-api.azurewebsites.net/fullinspector/
        downloads?invoice_id=301435363"})
        .then(function(data) {
          console.log(data);
          document.getElementById('downloadsList').items = data;
        });
      */

      /*
      $.get("http://fullinspector-api.azurewebsites.net/fullinspector/
      downloads?invoice_id=301435363", function(data) {
          console.log(data);
          document.getElementById('downloadsList').items = data;
        });
        */

      /*
      document.getElementById("downloadsList").items = [
          {"name": "Bob", "url": "google.com"},
          {"name": "Tim"},
          {"name": "Mike"}
      ];
      */
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      //hashbang: true
    });
  });
</script>
